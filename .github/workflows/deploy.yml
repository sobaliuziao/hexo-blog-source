name: Sync from Cnblogs & Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # æ¨é€åˆ° main åˆ†æ”¯è§¦å‘
  schedule:
    - cron: "0 */6 * * *"  # æ¯ 6 å°æ—¶è‡ªåŠ¨åŒæ­¥ä¸€æ¬¡ï¼ˆå¯è°ƒæ•´ï¼‰

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å– Hexo æºç ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: false

      # 2ï¸âƒ£ è®¾ç½® Pythonï¼ˆç”¨äºåšå®¢å›­åŒæ­¥ï¼‰
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3ï¸âƒ£ å®‰è£… Python ä¾èµ–
      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 markdownify python-frontmatter

      # 4ï¸âƒ£ è¿è¡ŒåŒæ­¥è„šæœ¬ï¼ˆMetaWeblog APIï¼‰
      - name: Run Cnblogs Sync Script
        env:
          CNBLOGS_USER: ${{ secrets.CNBLOGS_USER }}
          CNBLOGS_TOKEN: ${{ secrets.CNBLOGS_TOKEN }}
        run: |
          echo "ğŸš€ Syncing from Cnblogs..."
