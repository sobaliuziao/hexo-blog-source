        with:
          node-version: '18'

      # 6ï¸âƒ£ å®‰è£… Hexo ä¾èµ–
      - name: Install Dependencies
        run: npm install

      # 7ï¸âƒ£ å®‰è£… Hexo Git éƒ¨ç½²æ’ä»¶
      - name: Install Hexo Git Deployer
