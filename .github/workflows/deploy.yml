name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  schedule:
    - cron: "0 */6 * * *"  # 每6小时同步一次（可选）

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: false  # 禁用子模块检查

      # 2. Set up Python (用于同步博客园文章)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies for syncing from Cnblogs
      - name: Install Python dependencies
        run: |
          pip install requests xmlrpc.client beautifulsoup4 markdownify python-frontmatter

      # 4. Run sync script from Cnblogs to GitHub repo (你可以调整路径和脚本名称)
      - name: Run Cnblogs Sync Script
        env:
          CNBLOGS_USER: ${{ secrets.CNBLOGS_USER }}
          CNBLOGS_TOKEN: ${{ secrets.CNBLOGS_TOKEN }}
        run: python scripts/sync_cnblogs_metaweblog.py  # 假设脚本在 scripts/ 目录下

      # 5. Setup Node.js (原 Hexo 部分)
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 6. Install Dependencies for Hexo
      - name: Install Dependencies
        run: npm install

      # 7. Install Hexo Git Deployer
      - name: Install Hexo Git Deployer
        run: |
          npm install hexo-deployer-git --save
          npm install hexo-cli -g

      # 8. Clean and Generate Static Files
      - name: Clean and Generate Static Files
        run: |
          hexo clean
          hexo generate

      # 9. Configure Git for Deployment
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd public/
          git init
          git add -A
          git commit -m "Create by workflows"
          git remote add origin https://${{ secrets.GH_TOKEN }}@github.com/sobaliuziao/sobaliuziao.github.io.git
          git push origin HEAD:gh-pages -f
